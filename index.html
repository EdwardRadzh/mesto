<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo_white.svg" alt="белый логотип">
    </header>
    <main class="wrapper">
        <section class="profile">
            <div class="profile__general">
                <img class="profile__photo" src="./images/Photo_person.jpg" alt="аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Изменить" class="profile__edit" type="button">
                    </button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>


    <div class="popup popup_type_profile">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_type_profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-form" class="popup__form popup__form_profile" novalidate>
                <input name="name" id="username" minlength="2" maxlength="40" class="popup__input popup__input_value_name" type="text" required placeholder="Введите имя">
                <span class="popup__input-error" id="username-error"></span>
                <input name="user-description" id="description" minlength="2" maxlength="200" class="popup__input popup__input_value_description" type="text" required placeholder="Введите описание">
                <span class="popup__input-error" id="description-error"></span>
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>      
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_type_add-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="add-card-form" class="popup__form popup__form_place" novalidate>
                <input name="place-name" id="place" minlength="2" maxlength="30" class="popup__input popup__input_value_place" type="text" placeholder="Название" required>
                <span class="popup__input-error" id="place-error"></span>
                <input name="place-link" id="link" class="popup__input popup__input_value_link" type="url" placeholder="Ссылка на картинку" required>
                <span id="link-error" class="popup__input-error"></span>
                <button type="submit" class="popup__btn popup__btn_type_create-card">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_open">
        <div class="popup__photo-container">
            <button type="button" class="popup__close popup__close_type_photo-button"></button>
            <img class="popup__photo" src="#" alt="Фото">
            <p class="popup__photo-description"></p>
        </div>
    </div>

    <template id="template-element">
        <div class="elements__element">
            <button type="button" class="elements__trash"></button>
            <div class="elements__img-wrapper"><img class="elements__img" src="#" alt="Фото"></div>
            <div class="elements__overlay">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like"></button>
            </div>
        </div>
    </template>
    

    <script type="module" src="./scripts/index.js"></script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Logo_white.svg" alt="белый логотип">
    </header>
    <main class="wrapper">
        <section class="profile">
            <div class="profile__general">
                <img class="profile__photo" src="./images/Photo_person.jpg" alt="аватар">
                <div class="profile__info">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <img src="./images/Edit_button.svg" alt="редактировать" class="profile__edit">
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <img class="profile__add-button" src="./images/Add_Button.svg" alt="кнопка добавить">
        </section>
        <section class="elements">
            <div class="elements__element">
                <img class="elements__img" src="./images/Karachaevo.jpg" alt="Карачаево-Черкесия">
                <div class="elements__overlay">
                    <h2 class="elements__title">Карачаевск</h2>
                    <img class="elements__like elements__like_active" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Elbrus.png" alt="Эльбрус">
                <div class="elements__overlay">
                    <h2 class="elements__title">Гора Эльбрус</h2>
                    <img class="elements__like elements__like_active" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Dombai.png" alt="Домбай">
                <div class="elements__overlay">
                    <h2 class="elements__title">Домбай</h2>
                    <img class="elements__like elements__like_active" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Smolensk.jpg" alt="Смоленск">
                <div class="elements__overlay">
                    <h2 class="elements__title">Смоленск</h2>
                    <img class="elements__like elements__like_active" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Monrepo.jpg" alt="Монрепо">
                <div class="elements__overlay">
                    <h2 class="elements__title">Парк Монрепо</h2>
                    <img class="elements__like elements__like_active" src="./images/like.svg" alt="лайк">
                </div>
            </div>
            <div class="elements__element">
                <img class="elements__img" src="./images/Kazan.jpg" alt="Казань">
                <div class="elements__overlay">
                    <h2 class="elements__title">Казань</h2>
                    <img class="elements__like elements__like_active" src="./images/like.svg" alt="лайк">
                </div>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>


    <div class="popup">
        <div class="popup__close"></div>
        <div class="popup__container">
            
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-form" class="popup__form">
                <input class="popup__name" type="text">
                <input class="popup__description" type="text">
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
            
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
